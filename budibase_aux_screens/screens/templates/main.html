{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/budibase_aux_screens/screens/static/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Tela Principal</title>
    <style>
        #carouselExampleIndicators {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <img class="title" id="image-logo" src="../static/image-removebg.png" alt="logo" width="45" height="45" align="left">
        <h1 class="title" id="mite">MiteHunter</h1>
        <div class="nav" id="mynav">
        <a href="">Agricultor</a>
            <a href="">Propriedade</a>
            <a href="">Talhão</a>
            <a href="">Cultivo</a>
            <a href="">Consultar Amostragem</a>
            <a href="">Produtos</a>
            <a href="">Cultivar</a>
            <a href="">Exportar Dados</a>
            <!-- <a href="">Enviar imagens</a> -->
        </div>
    </header>

    <div>
        <div class="Corpo">
            <label for="myfile">Selecione um arquivo:</label>
            <form id="uploadForm" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <h7>Quantidade sugerida de fotos: {{ qntPics }}</h7>
                <input type="file" id="myfile" name="myfile" multiple>
                <input type="date" id="date" name="date"><br><br>
                <button id="showCarouselButton" type="button" class="uploadButton">Visualizar Carrossel</button>
                <button id="uploadButton" type="submit">Enviar Imagens</button>
            </form>
            <br>
        
            <!-- div carrossel -->
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators" id="carouselIndicators">
                    <!-- Aqui serão adicionados indicadores dinamicamente -->
                </ol>
                <div class="carousel-inner" id="carouselInner">
                    <!-- Aqui serão adicionadas as imagens dinamicamente -->
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Próximo</span>
                </a>
            </div>
        </div>
        <script> 
        const qntPics = {{ qntPics }};
            
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            const input = document.getElementById('myfile');
            const files = input.files;

            if (files.length < qntPics) {
                const confirmSend = confirm(`Você selecionou menos de ${qntPics} imagens. Deseja continuar com o envio?`);
                if (!confirmSend) {
                    event.preventDefault();
                }
            }
        });
        </script>
        <script src="{% static 'js/main.js' %}"></script>
    </div>
</body>
</html>
